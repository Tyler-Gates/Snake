<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <body>
    <div>
      <img class="title" src="img/title.png" />
      <img class="title-snake" src="img/snake.png" />
    </div>
    <canvas
      id="snake-game"
      class="snake-canvas"
      width="800"
      height="800"
    ></canvas>
    <div class="button-option-list">
      <div class="apple-count-label">
        <img src="img/score.png" />
        <span id="score-count"></span>
      </div>
    </div>
    <div class="button-option-list">
      <div class="apple-count-label">
        <img src="img/appleCount.png" />
        <span id="apple-count"></span>
      </div>
      <img
        src="img/minus.png"
        id="remove-apple-button"
        onclick="appleCountManipulator(false)"
      /><img
        src="img/plus.png"
        id="add-apple-button"
        onclick="appleCountManipulator(true)"
      />
    </div>

    <script type="text/javascript" src="snakeGameLogic.js"></script>
  </body>
</html>
