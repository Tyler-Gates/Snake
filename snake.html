<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <body>
    <div>
      <img class="title" src="img/title.png" />
      <img class="title-snake" src="img/snake.png" />
    </div>
    <canvas
      id="snake-game"
      class="snake-canvas"
      width="800"
      height="800"
    ></canvas>
    <div class="score-container">
      <div>
        <img src="img/highScore.png" />
        <span class="number-display" id="high-score-count"></span>
      </div>
      <div>
        <img src="img/score.png" />
        <span class="number-display" id="score-count"></span>
      </div>
    </div>
    <div class="apple-music-container">
      <div class="apple-count-label">
        <img src="img/appleCount.png" />
        <span class="number-display" id="apple-count"></span>
      </div>
      <img
        src="img/minus.png"
        height="100px"
        id="remove-apple-button"
        onclick="appleCountManipulator(false)"
      /><img
        height="100px"
        src="img/plus.png"
        id="add-apple-button"
        onclick="appleCountManipulator(true)"
      /><img id="music-button" src="img/musicOFF.png" onclick="musicToggle()" />
    </div>

    <script type="text/javascript" src="snakeGameLogic.js"></script>
  </body>
</html>
